<app-header></app-header>
<div>


    <div class="w-25 mx-auto">
        <form class="d-flex" [formGroup]="viewVentas" (ngSubmit)="verVentas()">

            <div class="input-group mb-3">
                <span class="input-group-text" id="fecha">Fecha</span>
                <input type="date" class="form-control" placeholder="Fecha" aria-label="fecha"
                    aria-describedby="basic-addon1" formControlName="fecha">
            </div>
            <button type="submit" style="height: 40px;" class="btn btn-primary">Enviar</button>
        </form>




    </div>
    <div class="bg-primary-subtle text-center" style="width: 200px; height: 200px; border-radius: 100px;">
        <p>{{ventas.total}}â‚¬</p>
    </div>

    <div class="bg-primary-subtle text-center w-50 mx-auto" *ngFor="let venta of productos">
        <h3>Ultimos productos vendidos: {{venta.name}}</h3>
        
    </div>

    <div class="bg-primary-subtle text-center w-50 mx-auto" *ngFor="let u of usuarios">
        <h3>Ultimos usuarios que han comprado: {{u.name}}</h3>
        
    </div>


</div>
