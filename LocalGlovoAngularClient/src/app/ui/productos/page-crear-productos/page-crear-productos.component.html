<app-header></app-header>
<div class="mx-auto w-50 card shadow   bg-white rounded mt-5">
  <form [formGroup]="crearProducto" (ngSubmit)="add()">
    <div class="mb-3 w-50 mx-auto mt-4 ">
      <label for="imagen " class="form-label">URL de la imagen</label>
      <input type="text" class="form-control " id="imagen" formControlName="imagen" placeholder="Introduce la URL de la imagen">
    </div>
    <div class="mb-3 w-50 mx-auto">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Introduce el nombre del producto">
    </div>
    <div class="mb-3 w-50 mx-auto">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" formControlName="precio" placeholder="Introduce el precio del producto">
    </div>
    <div class="mb-3 form-check w-50 mx-auto">
      <input type="checkbox" class="form-check-input" id="disponible" formControlName="disponible">
      <label class="form-check-label" for="disponible">Disponible</label>
    </div>
    <button type="submit" class="btn btn-primary mx-auto w-100">Enviar</button>
  </form>
</div>


<div *ngIf="errorMessage" class="alert alert-danger mt-3 w-75 mx-auto">
  {{ errorMessage }}
</div>
