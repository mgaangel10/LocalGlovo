<app-header></app-header>
<div class="d-flex ">
    <div class="   justify-content-start mt-5 me-4" style="width: 600px; height:700px ; border-radius: 15px;">
        <div class="d-flex justify-content-center mt-5">
            <img [src]="comercioDetails.imagen" style="border-radius: 15px; width: 500px;" alt="">
        </div>
        <div class="text-center ">
            <h3>{{comercioDetails.name}}</h3>
        </div>
        <div class="text-center ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star"
                viewBox="0 0 16 16">
                <path
                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
            </svg>{{comercioDetails.rating}}

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
            </svg>{{comercioDetails.favoritoList.length}}
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button (click)="eliminarComercio()" type="button" class="btn btn-danger"
                style="width: 150px; height: 50px; border-radius: 30px;"><svg xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg></button>
        </div>
    </div>

    <div class="text-center mt-5 bg-primary-subtle border border-dark-subtle w-50" style="border-radius: 15px;height: 530px; ">
        <h4>Listado de productos</h4>
        <button type="button " class="btn btn-success" style="width: 300px; border-radius: 30px;"
            (click)="addProducto()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-square-fill me-4" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0" />
            </svg>Añadir productos</button>
        <div class="row col-md-12 ms-5" style="max-height: 450px; overflow-y: auto;">
            <div class="col-6 mt-5 " *ngFor="let p of producto" (click)="verIngredientes(p)">
                <div class="card" style="width: 18rem; ">
                    <img [src]="p.imagen" class="card-img-top img-fluid ms-2 mt-2"
                        style="width: 17rem; border-radius: 15px;" [alt]="p.name">

                    <div class="card-body text-center">
                        <h5 class="card-title">{{p.name}}</h5>
                        <h5 class="card-title">{{p.precio}}€</h5>

                    </div>

                </div>

            </div>
        </div>


    </div>
</div>
