<app-header></app-header>





<h4 class="text-center">Listado de comercios</h4>

<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input #searchBox type="text" class="form-control" style="border-radius: 30px;" placeholder="Buscar un comercio"
          (keyup)="onKeyUp($event)">
        <div class="mt-1 ms-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg></div>


      </div>

    </div>
  </div>




</div>
<app-maps></app-maps>
<div>
  <div class="d-flex justify-content-center mt-5">
    <button type="button" class="" style="border-radius: 10px;" (click)="paginaAnterior()"><svg
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
      </svg></button>
    <button style="border-radius: 10px;" (click)="paginaSiguiente()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
        height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
      </svg></button>
  </div>
</div>
<div class="row ">


  <div class="row mx-auto justify-content-center text-center">
    <div class="col-md-10  mx-auto justify-content-center text-center">
      <div class="row" style="max-height: 600px; ">
        <app-comercio-item class="col-3 mt-5" style="position: static;" *ngFor="let m of results" [comercio]="m"
          (comercioClick)="comercioClickLista($event)"></app-comercio-item>

      </div>
    </div>
  </div>



</div>
