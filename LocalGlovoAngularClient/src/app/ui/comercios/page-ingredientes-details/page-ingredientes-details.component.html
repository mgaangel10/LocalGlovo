
<app-header></app-header>
<div class="d-flex">
    <div class=" bg-success  justify-content-start mt-5 me-4" style="width: 600px; height:700px ; border-radius: 15px;">
        <div class="d-flex justify-content-center mt-5">
            <img [src]="producto.imagen" style="border-radius: 15px; width: 500px; height: 400px;" alt="">
        </div>
        <div class="text-center ">
            <h3>{{producto.name}}</h3>
            <h3>{{producto.precio}}€</h3>
            
        </div>
        <div class="text-center ">
          

            
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-danger" style="width: 300px; height: 80px; border-radius: 30px;" (click)="eliminarProducto()" ><svg
                    xmlns="http://www.w3.org/2000/svg" width="40" height="46" fill="currentColor" class="bi bi-trash3"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg></button>
                <button type="button" class="btn btn-primary" (click)="editar()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                  </svg></button>
                
        </div>
    </div>

    <div class="text-center mt-5 bg-info w-50" style="border-radius: 15px;">
        <h4>Listado de Ingredientes</h4>
        <button type="button " class="btn btn-success" style="width: 300px; border-radius: 30px;" (click)="addIngredientes()"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-square-fill me-4" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0" />
            </svg>Añadir Ingredientes</button>
        <div class="row col-md-12 ms-5"   style="max-height: 600px; overflow-y: auto;">
            <div class="card ms-5 mt-4" *ngFor="let ingrediente of ingredientes"style="width: 18rem; ">
                <img [src]="ingrediente.imagen" class="card-img-top img-fluid ms-2 mt-2" style="width: 17rem; border-radius: 15px; height: 10rem;"
                    [alt]="ingrediente.name">
            
                <div class="card-body text-center">
                    <h5 class="card-title">{{ingrediente.name}}</h5>
            
                    <div class="d-flex justify-content-center ">
                        <button (click)="eliminarIngredientes()" type="button" class="btn btn-danger" style="width: 250px; height: 50px; border-radius: 30px;"><svg
                                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash3"
                                viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg></button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    
    
</div>
