<div [routerLink]="['/comercio-details', comercio.id]" class="card" style="width: 20rem; border-radius: 15px;">
  <img [src]="comercio.imagen" class="card-img-top img-fluid  "
    style="width: 100%; border-top-left-radius: 15px; border-top-right-radius: 15px;" [alt]="comercio.name">

  <div class="card-body text-center">
    <h5 class="card-title">{{comercio.name}}</h5>
  </div>
</div>
