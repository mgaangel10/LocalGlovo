<div [routerLink]="['/comercio-details', comercio.id]" class="card" style="width: 18rem;">
  <img [src]="comercio.imagen" class="card-img-top img-fluid ms-2 mt-2" style="width: 17rem; border-radius: 15px;"
    [alt]="comercio.name">

  <div class="card-body text-center">
    <h5 class="card-title">{{comercio.name}}</h5>
  </div>
</div>
